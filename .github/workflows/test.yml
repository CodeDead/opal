name: Test

on:
  pull_request:
    branches:
      - master
      - development

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt-get install -y fuse libfuse2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Test
        run: ./gradlew test

      - name: Build
        run: ./gradlew build

      - name: Build (AppImage)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: ./gradlew AppImage

      - name: Build (jlink)
        run: ./gradlew jlink

      - name: Build (jpackage)
        run: ./gradlew jpackage
