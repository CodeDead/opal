name: Test

on:
  pull_request:
    branches:
      - master
      - development

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt-get install -y fuse libfuse2

      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'

      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test

      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Build (AppImage)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: gradle/gradle-build-action@v2
        with:
          arguments: AppImage

      - name: Build (jlink)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: jlink

      - name: Build (jpackage)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: jpackage
